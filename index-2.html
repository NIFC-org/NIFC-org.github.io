<html>
<head>
<script src="jquery-1.8.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
	 $(window).load(function() {           
		var i =0; 
		var images = ['images/bg/aircanada_800_v3b.png', 'images\bg\apachemoon_800_v1b.png', 'images\bg\railRider_800_v1b.png'];
		var image = $('#slideit');
		image.css('background-image', 'url(images/bg/aircanada_800_v3b.png)');
		setInterval(function(){
			image.fadeOut(10, function () {
			image.css('background-image', 'url(' + images [i++] +')');
			image.fadeIn(10);
			});
			if(i == images.length)
				i = 0;
		}, 5000);            
	});
</script>
</head>
<body>
<!--Testimonials Start-->
	<div style="width:55%;margin-left:17%;margin-right:28%;">
		<div id="slideit" style="width:100%;height:100%;">
		
		</div>

	</div>
</body>
</html>
